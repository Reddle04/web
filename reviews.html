<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Интернет-магазин котиков. У нас вы найдете самых милых пушистых друзей!">
    <title>Отзывы</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>

<body>
<header class="header">
    <nav class="header__nav">
        <ul class="header__list">
            <li><a href="index.html">О нас</a></li>
            <li><a href="catalog.html">Каталог</a></li>

        </ul>
    </nav>
</header>

<main class="main">
    <section id="add-review" class="review-form">
        <h2>Оставьте отзыв</h2>
        <form id="reviewForm" class="review-form">
          <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
            <label for="review">Ваш отзыв:</label>
            <textarea id="review" name="review" required placeholder="Напишите отзыв"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <section id="reviews" class="reviews-list">
        <h2>Отзывы покупателей</h2>
        <div id="reviewsContainer" class="reviews-container"></div>
    </section>
</main>
